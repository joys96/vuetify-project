<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport 메타 태그를 추가하면 pc 웹 화면 뿐만 아니라 모바일 웹에서도 레이아웃이 깨지지 않고 잘 보입니다.
          여기서 사용한 width=device-width 속성은 기기의 너비만큼 웹페이지의 너비를 지정하라는 것이다.
          그리고 initial-scale=1.0"은 페이지의 배율로, 페이지가 로딩되었을 때 줌 레벨을 의미합니다.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- https://fontawesome.com/v5.15/icons/fort-awesome?style=brands-->
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>vue-todo</title>
</head>

<body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
</body>

</html>

<!-- 실행 방법은 npm run dev -->
